        /* Reset default margin and padding */
* {
    margin: 0;

body {

header {

}

header h1 {

}

header .tagline {

}

/* Section Styling */
section {
    margin: 20px;

}

h2 {

    color: #333;
}

/* Styling for Technologies and Team lists */

    list-style-type: none;
}

ul li {
    padding: 5px 0;
}

/* Footer styling */
footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
    width: 100%;
    bottom: 0;
}

/* Responsive Design */
@media (max-width: 600px) {
    header h1 {
        font-size: 2em;
    }

    section {
        margin: 10px;
        padding: 15px;
    }
}
